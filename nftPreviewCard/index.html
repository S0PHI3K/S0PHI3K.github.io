<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Outfit:300,400,600,700;lang=en" />
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>NFT Preview Card</title>
    </head>
    <body>
        <div class="container">
            <div class="card">
                <header>
                    <img class="sale-item" src="image-equilibrium.jpg" alt="image of equilibrium item" />
                    <img class="overlay" src="icon-view.svg" alt="image overlay" />
                </header>
                <main>
                    <h2>Equilibrium #3429</h2>
                    <p class="description">Our Equilibrium collection promotes balance and calm.</p>
                    <div class="price-box">
                        <div class="price-image">
                            <img class="ethereum" src="icon-ethereum.svg" alt="ethereum" />
                            <p class="price">0.041ETH</p>
                        </div>
                        <div class="time-left">
                            <img class="clock" src="icon-clock.svg" alt="time left clock" />
                            <p class="time-limit">3 days left</p>
                        </div>
                    </div>
                    <div class="border"></div>
                </main>
                <footer>
                    <img class="owner" src="image-avatar.png" alt="image of creator" />
                    <p class="creator">Creation of <b>Jules Wyvern</b></p>
                </footer>
            </div>
        </div>
    </body>
</html>
