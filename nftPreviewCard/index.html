<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Outfit:300,400,600,700;lang=en" />
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>NFT Preview Card</title>
    </head>
    <body>
        <div class="container">
            <div class="card-image">
                <img class="overlay" src="images/icon-view.svg" alt="image overlay" />
            </div>
            <main>
                <h1>Equilibrium #3429</h1>
                <h3>Our Equilibrium collection promotes balance and calm.</h3>
                <div class="price-box">
                    <div class="price-image">
                        <img class="ethereum" src="images/icon-ethereum.svg" alt="ethereum" />
                        <p class="price">0.041ETH</p>
                    </div>
                    <div class="time-left">
                        <img class="clock" src="images/icon-clock.svg" alt="time left clock" />
                        <p class="time-limit">3 days left</p>
                    </div>
                </div>
                <div class="border"></div>
                <div class="footer">
                    <img class="owner" src="images/image-avatar.png" alt="image of creator" />
                    <p class="creator">Creation of <b> Jules Wyvern</b></p>
                </div>  
            </main>
        </div>
    </body>
</html>
