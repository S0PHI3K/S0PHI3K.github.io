<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <title>Results Summary Component</title>
  </head>
  <body>
    <div class="container">
      <div class="card-container">
        <div class="left-side-card">
          <h1 class="your-result">Your Result</h1>
          <div class="circle-result">
            <p class="number">76</p>
            <p class="from-hundred">of 100</p>
          </div>
          <p class="great">Great</p>
          <p class="score-result">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="right-side-card">
          <h2 class="summary-title">Summary</h2>
          <div class="color-red card-result">
            <div class="image-description">
            <img src="images/icon-reaction.svg" alt="" />
            <p class="color-red-font">Reaction</p>
            </div>
            <p class="hundred-result"><span class="bold-result">80</span> / 100</p>
          </div>
          <div class="color-yellow card-result">
            <div class="image-description">
                <img src="images/icon-memory.svg" alt="" />
                <p class="color-yellow-font">Memory</p>
            </div>
            <p class="hundred-result"><span class="bold-result">92</span> / 100</p>
          </div>
          <div class="color-green card-result">
            <div class="image-description">
                <img src="images/icon-verbal.svg" alt="" />
                <p class="color-green-font">Verbal</p>
            </div>
            <p class="hundred-result"><span class="bold-result">61</span> / 100</p>
          </div>
          <div class="color-blue card-result">
            <div class="image-description">
                <img src="images/icon-visual.svg" alt="" />
                <p class="color-blue-font">Visual</p>
            </div>
            <p class="hundred-result"><span class="bold-result">72</span> / 100</p>
          </div>
          <button>Continue</button>
        </div>
      </div>
    </div>
  </body>
</html>
