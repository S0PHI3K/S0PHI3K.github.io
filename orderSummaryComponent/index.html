<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css" />
    <title>Order Summary Component</title>
  </head>
  <body>
    <main>
        <div class="container">
          <div class="card-component">
            <img class="main-image" src="images/illustration-hero.svg" alt="" />
            <div class="card-content">
              <h1 class="title">Order Summary</h1>
              <p class="subtitle">
                You can now listen to millions of songs, audiobooks, and podcasts
                on any device anywhere you like!
              </p>
              <div class="plan-details">
                <div class="plan-image">
                  <img class="music-svg" src="images/icon-music.svg" alt="" />
                  <div class="price-details">
                    <p class="plan-title">Annual Plan</p>
                    <p class="plan-subtitle">$59.99/year</p>
                  </div>
                </div>
                <a class="change-link">Change</a>
              </div>
              <div class="payment button">
                <a class="payment-message">Proceed to Payment</a>
              </div>
              <div class="cancel button">
                <a class="cancel-message">Cancel Order</a>
              </div>
            </div>
          </div>
        </div>
    </main>
  </body>
</html>
