<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Order Summary Component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card-component">
          <img class="main-image" src="" alt="" />
          <div class="card-content">
            <h1 class="title">Order Summary</h1>
            <p class="subtitle">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
            <div class="plan-details">
              <img class="music-svg" src="" alt="" />
              <div class="price-details">
                <p class="plan-title">Annual Plan</p>
                <p class="plan-subtitle">$59.99/year</p>
              </div>
              <a class="change-link">Change</a>
            </div>
            <a class="payment">Proceed to Payment</a>
            <a class="cancel">Cancel Order</a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
