<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"><link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Profile Card Component</title>
  </head>
  <body>
    <main>
    <div class="card-component">
        <div class="whole-card">
        <div class="top-card">
            <img class="card-image" src="images/bg-pattern-card.svg" alt="" />
        </div>
        <div>
            <img class="card-profile-image" src="images/image-victor.jpg" alt="" />
        </div>
        <div class="bottom-card">
            <div class="name">
                <h1 class="profile-name">Victor Crest</h1>
                <p class="profile-age">26</p>
            </div>
            <div class="location">
                <p class="profile-location">London</p>
            </div>
            <div class="line"></div>
            <div class="social-stats">
                <div>
                    <p class="stat">80K</p>
                    <p class="topic">Followers</p>
                </div>
                <div>
                    <p class="stat">803K</p>
                    <p class="topic">Likes</p>
                </div>
                <div>
                    <p class="stat">1.4K</p>
                    <p class="topic">Photos</p>
                </div>
            </div>
        </div>
    </div>
    </div>
</main>


  </body>
</html>
