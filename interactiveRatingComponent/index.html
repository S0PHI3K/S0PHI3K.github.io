<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Interactive Rating Component</title>
</head>
<body>
    <div class="card-container">
        <div>
            <img class="star-image" src="images/icon-star.svg" alt="" />
        </div>
        <div class="text-content">
            <h1 class="feedback-title">How did we do?</h1>
            <p class="feedback-content">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
        </div>
        <div class="button-ratings">
            <button class="score">1</button>
            <button class="score">2</button>
            <button class="score">3</button>
            <button class="score">4</button>
            <button class="score">5</button>
        </div>
        <div class="wide-button">
            <a class="submit-button">SUBMIT</a>
        </div>
    </div>
    <div class="thank-you-container">
        <div>
            <img class="thanks-image" src="images/illustration-thank-you.svg" alt="" />
        </div>
        <div class="number-selection">
            <p><span class="span">You selected <span id="rating"> </span> out of 5</span></p>
        </div>
        <div class="text-content">
            <h1 class="thanks-title">Thank you!</h1>
            <p class="thanks-content">We appreciate you taking the time to give a rating.<br> If you ever need more support, don't hesitate to <br> get in touch!</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
